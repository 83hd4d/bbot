description: Enumerate email addresses from APIs, web crawling, etc.

flags:
  - email-enum

output_modules:
  - emails

config:
  modules:
    stdout:
      format: text
      # only output EMAIL_ADDRESSes to the console
      event_types:
        - EMAIL_ADDRESS
      # only show in-scope emails
      in_scope_only: True
      # display the raw emails, nothing else
      event_fields:
        - data
      # automatically dedupe
      accept_dups: False
