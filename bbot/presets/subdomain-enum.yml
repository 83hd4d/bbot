description: Enumerate subdomains via APIs, brute-force

flags:
  - subdomain-enum

output_modules:
  - subdomains

config:
  modules:
    c99:
      myoption: "#{MYOPTION}"
    stdout:
      format: text
      # only output DNS_NAMEs to the console
      event_types:
        - DNS_NAME
      # only show in-scope subdomains
      in_scope_only: True
      # display the raw subdomains, nothing else
      event_fields:
        - data
      # automatically dedupe
      accept_dups: False
